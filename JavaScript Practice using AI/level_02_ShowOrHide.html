<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - Show/Hide Content</title>
    <style>
        /* Set global styles for the body */
        body {
            font-family: Arial, sans-serif; /* Use Arial font for readability */
            text-align: center; /* Center-align text */
            margin-top: 50px; /* Add space at the top of the page */
        }
    
        /* Style the container div */
        .container {
            border: 1px solid #ccc; /* Light grey border */
            padding: 20px; /* Add padding inside the container */
            width: 300px; /* Set fixed width */
            margin: auto; /* Center the container horizontally */
            border-radius: 8px; /* Round the corners */
        }
        
        /* Style the button element */
        button {
            padding: 10px 20px; /* Add padding inside the button */
            font-size: 16px; /* Set the font size */
            cursor: pointer; /* Change cursor to pointer on hover */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Round the corners */
        }
        
        /* Style the button on hover */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        
        /* Class to hide elements */
        .hidden {
            display: none; /* Hide elements with this class */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 2 - Show/Hide Content</h1> <!-- Main heading -->
        <button id="toggleButton">Show Content</button> <!-- Button to toggle visibility -->
        <p id="hiddenText" class="hidden">
            This is some hidden content. It should appear when you click the button.
        </p>
    </div>
    <script>
        // Select the button and text elements
        const button = document.getElementById("toggleButton");
        const text = document.getElementById("hiddenText");

        // Add click event listener to the button
        button.addEventListener("click", () => {
            // Toggle the visibility of the text element
            if (text.classList.contains("hidden")) {
                text.classList.remove("hidden"); // Show the text
                button.textContent = "Hide Content"; // Update button text
            } else {
                text.classList.add("hidden"); // Hide the text
                button.textContent = "Show Content"; // Update button text
            }
        });
    </script>
</body>
</html>
