<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - Button Click Alert</title>
    <style>
        /* Set global styles for the body */
        body {
            font-family: Arial, sans-serif; /* Use Arial font */
            text-align: center; /* Center-align text */
            margin-top: 50px; /* Add space at the top of the page */
        }

        /* Style the container div */
        .container {
            border: 1px solid #ccc; /* Add a light grey border */
            padding: 20px; /* Add padding inside the container */
            width: 300px; /* Set the width of the container */
            margin: auto; /* Center the container horizontally */
            border-radius: 8px; /* Round the corners of the border */
        }
        
        /* Style the button element */
        button {
            padding: 10px 20px; /* Add padding inside the button */
            font-size: 16px; /* Set the font size of the button text */
            cursor: pointer; /* Change cursor to pointer on hover */
            background-color: #4CAF50; /* Set the button background color */
            color: white; /* Set the button text color */
            border: none; /* Remove the default border */
            border-radius: 5px; /* Round the corners of the button */
        }
        
        /* Style the button on hover */
        button:hover {
            background-color: #45a049; /* Darken the button background color on hover */
        }
    </style>
</head>
<body>
    <!-- Container for content -->
    <div class="container">
        <h1>Welcome to Level 1</h1> <!-- Main heading -->
        <p>Click the button below to see an alert.</p> <!-- Description text -->
        <button id="alertButton">Click me!</button> <!-- Button with ID for JavaScript interaction -->
    </div>

    <script>
        // Ensure the DOM content is fully loaded before running the script
        document.addEventListener("DOMContentLoaded", () => {
            // Select the button element by its ID and store it in the variable 'button'
            const button = document.getElementById("alertButton");
            
            // Add a click event listener to the button
            button.addEventListener("click", () => {
                // Display an alert with a message when the button is clicked
                alert("Button clicked!");
            });
        });
    </script>
</body>
</html>
