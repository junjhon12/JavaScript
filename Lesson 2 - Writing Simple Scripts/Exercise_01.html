<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--remove the onMouseOver and onMouseOut handlers from the <img> element. 
        Instead, add an onClick handler to set thetitle property of the image to My New Title. 
        (Hint: You can access the image title using this.title.)
        <img src="image1.png" alt="image 1" onmouseover="alert('You entered the image!')" />
    -->
    <img src="./img/example01.jpg" alt="image 1" onClick="this.title = 'My New Title'">
</body>
</html>
